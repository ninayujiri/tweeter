<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets">

      <article class="tweet">
        <header>
          <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
          <p class="handle">@SirIsaac</p>
          <h2 class="name">Newton</h2>
        </header>
          <h4>If I have seen further it is by standing on the shoulders of giants.</h4>
        <footer>
          <p class="time-stamp">10 days ago</p>
        </footer>
      </article>

      <article class="tweet">
        <header>
          <img src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc_50.png">
          <p class="handle">@rd</p>
          <h2 class="name">Descartes</h2>
        </header>
          <h4>Je pense , donc je suis.</h4>
        <footer>
          <p class="time-stamp">10 days ago</p>
        </footer>
      </article>

      <article class="tweet">
        <header>
          <img src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1_50.png">
          <p class="handle">@johann49</p>
          <h2 class="name">Johann von Goethe</h2>
        </header>
          <h4>Es ist nichts schrecklicher als eine t√§tige Unwissenheit.</h4>
        <footer class="time-stamp">
          <p class="time-stamp">10 days ago</p>
        </footer>
      </article>

      </section>

    </main>

  </body>
</html>
